<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"/>
</head>
<body class="container">
  <div class="row text-center bg-primary text-white">
    <h1>Weather Dashboard</h1>
  </div>
  <div class="row">
    <div class="column col-3">
      <form>
        <label class="text-primary">Search for a City:</label>
        <input class="form-control my-2 text-primary"type="search"placeholder="Search"id="city-input" />
        <button class="btn btn-outline-primary my-2"style="width: 100%"type="submit"id="search-button">
          Enter City
        </button>
      </form>
  
      <button class="btn btn-outline-primary my-2"style="width: 100%"type="submit"id="clear-button">
        Clear History
      </button>
  
      <div class="border-top border-primary" id="previous-searches">
        <!-- Previous city searches   -->
      </div>
    </div>
  
    <div class="column col-9">
      <div class="row" id="currentWeather"></div>
      <!-- Current city weather conditions -->
      <div class="row" id="fiveDayForecastHeader"></div>
      <div
        class="d-flex flex-row flex-wrap justify-content-between"
        id="fiveDayForecast"
      ></div>
      <!-- Current city 5 day forecast  -->
    </div>
  </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
